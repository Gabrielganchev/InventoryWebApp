<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h1>Inventory Items</h1>
    <a th:href="@{/showNewItemForm}" class="btn btn-primary btn-sm mb-3">Add Item</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>

        <tbody>
        <tr th:each="item : ${listItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteItem/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
        </thead>
    </table>
</div>
</body>
</html>
